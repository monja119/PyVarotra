<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyVarotra - Création de compte </title>
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
</head>
<body>
    <div class="main-container">
        <div class="card p-3 pr-5 d-flex flex-column">
            <div class="w-100 d-flex flex-column justify-content-center align-items-center">
                <img src="../assets/images/logo.png" alt="logo" class="logo">
                <h1 class="text-center">Création compte</h1>
            </div>
            <form action="/login" method="post" class="mt-3">
                <div class="input-container">
                    <input type="text" class="input" name="first_name" id="first_name" placeholder="Nom" maxlength="50" required />
                </div>
                <div class="input-container">
                    <input type="text" class="input" name="last_name" id="last_name" placeholder="Prénom" maxlength="50" required />
                </div>
                <div class="input-container">
                    <input type="text" class="input" name="address" id="address" placeholder="Address" required />
                </div>
                <div class="input-container">
                    <input type="number" class="input" name="phone" id="phone" placeholder="Telephone" required />
                </div>

                <div class="input-container">
                    <input type="email" class="input" name="email" id="email" placeholder="Email" required />
                </div>
                <div class="input-container">
                    <input type="password" class="input" name="password" id="password" placeholder="Mot de passe" required />
                </div>

                <div class="input-container">
                    <input type="password" class="input" name="password2" id="password2" placeholder="Retaper le Mot de passe" required />
                </div>

                <input type="submit" class="btn btn-success" value="Confirmer">
            </form>

            <div class="d-flex justify-content-center mt-3">
                <a href="login.html" class="text-center">Se Connecter</a>
            </div>
        </div>
    </div>
</body>
</html>
