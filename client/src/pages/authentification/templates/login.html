<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in </title>
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
</head>
<body>
    <div class="main-container">
        <div class="card p-3 pr-5 d-flex flex-column">
            <div class="w-100 d-flex flex-column justify-content-center align-items-center">
                <img src="../assets/images/logo.png" alt="logo" class="logo">

            </div>
            <form action="/login" method="post" class="mt-3">

                <div class="input-container">
                    <input type="email" class="input" name="email" id="email" placeholder="Email" required />
                </div>
                <div class="input-container">
                    <input type="password" class="input" name="password" id="password" placeholder="Mot de passe" required />
                </div>

                <input type="submit" class="btn btn-success" value="Se connecter">
            </form>

            <div class="d-flex justify-content-center mt-3">
                <a href="register.html" class="text-center">Cr√©er un compte</a>
            </div>
        </div>
    </div>
</body>
</html>
